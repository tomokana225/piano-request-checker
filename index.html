<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      CRITICAL FIX for GitHub Pages: The <base> tag specifies the root path for all relative URLs in the document.
      This ensures that files like `./App.tsx` are loaded from the correct repository subdirectory.
    -->
    <base href="https://tomokana225.github.io/piano-request-checker/" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Request Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone for in-browser TSX/JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Kiwi Maru', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- 
      The content of index.tsx has been moved directly into this inline script tag.
      This solves the MIME type error by preventing the browser from making a separate,
      problematic request for the .tsx file. Babel transpiles this inline code directly.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
